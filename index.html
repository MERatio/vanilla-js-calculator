<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla JS Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="screen">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="buttons-container">
        <button class="button setting clear">AC</button>
        <button data-key="8" class="button setting delete">CE</button>
        <button data-key="191" class="button operator divide">รท</button>
        <button data-key="88" class="button operator multiply">x</button>
        <button data-key="55" class="button number seven">7</button>
        <button data-key="56" class="button number eight">8</button>
        <button data-key="57" class="button number nine">9</button>
        <button data-key="173" class="button operator subtract">-</button>
        <button data-key="52" class="button number four">4</button>
        <button data-key="53" class="button number five">5</button>
        <button data-key="54" class="button number siv">6</button>
        <button data-key="61" class="button operator add">+</button>
        <button data-key="49" class="button number one">1</button>
        <button data-key="50" class="button number two">2</button>
        <button data-key="51" class="button number three">3</button>
        <button data-key="13" class="button equals">=</button>
        <button data-key="48" class="button number zero">0</button>
        <button data-key="190" class="button decimal">.</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
